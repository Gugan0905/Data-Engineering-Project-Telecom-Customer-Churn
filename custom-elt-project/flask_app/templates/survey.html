<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Customer Survey</h1>
        <form action="/submit" method="post">
            <div class="form-section">
                <h3>Customer Demographics</h3>
                <div class="form-group row">
                    <label for="customerID" class="col-sm-2 col-form-label">Customer ID:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="customerID" name="customerID">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="count" class="col-sm-2 col-form-label">Count of Customers (default 1):</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="count" name="count" value="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="country" class="col-sm-2 col-form-label">Country:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="country" name="country">
                            <option value="United States">United States</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-sm-2 col-form-label">State:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="state" name="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-sm-2 col-form-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="zipCode" class="col-sm-2 col-form-label">Zip Code:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="zipCode" name="zipCode">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="latlong" class="col-sm-2 col-form-label">Lat Long:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="latlong" name="latlong">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="latitude" class="col-sm-2 col-form-label">Latitude:</label>
                    <div class="col-sm-10">
                        <input type="number" step="any" class="form-control" id="latitude" name="latitude">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="longitude" class="col-sm-2 col-form-label">Longitude:</label>
                    <div class="col-sm-10">
                        <input type="number" step="any" class="form-control" id="longitude" name="longitude">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Gender:</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="seniorCitizen_fl" class="col-sm-2 col-form-label">Senior Citizen:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="seniorCitizen_fl" name="seniorCitizen_fl">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="partner" class="col-sm-2 col-form-label">Partner:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="partner" name="partner">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dependents" class="col-sm-2 col-form-label">Dependents:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="dependents" name="dependents">
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h3>Customer Opt-in Services</h3>
                <div class="form-group row">
                    <label for="phoneService" class="col-sm-2 col-form-label">Phone Service:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="phoneService" name="phoneService">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="multipleLines" class="col-sm-2 col-form-label">Multiple Lines:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="multipleLines" name="multipleLines">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No phone service">No Phone Service</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="internetService" class="col-sm-2 col-form-label">Internet Service:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="internetService" name="internetService" onchange="updateInternetServiceDependentFields()">
                            <option value="DSL">DSL</option>
                            <option value="Fiber Optic">Fiber Optic</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="onlineSecurity" class="col-sm-2 col-form-label">Online Security:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="onlineSecurity" name="onlineSecurity">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No Internet Service</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="onlineBackup" class="col-sm-2 col-form-label">Online Backup:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="onlineBackup" name="onlineBackup">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No Internet Service</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="deviceProtection" class="col-sm-2 col-form-label">Device Protection:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="deviceProtection" name="deviceProtection">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No Internet Service</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="techSupport" class="col-sm-2 col-form-label">Tech Support:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="techSupport" name="techSupport">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No Internet Service</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="streamingTV" class="col-sm-2 col-form-label">Streaming TV:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="streamingTV" name="streamingTV">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No Internet Service</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="streamingMovies" class="col-sm-2 col-form-label">Streaming Movies:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="streamingMovies" name="streamingMovies">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="No internet service">No Internet Service</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h3>Customer Payment Features</h3>
                <div class="form-group row">
                    <label for="tenure_months" class="col-sm-2 col-form-label">Tenure Months:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="tenure_months" name="tenure_months">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contract" class="col-sm-2 col-form-label">Contract:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="contract" name="contract">
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One Year</option>
                            <option value="Two year">Two Year</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Paperless Billing:</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paperlessBilling" id="paperlessBillingYes" value="Yes">
                            <label class="form-check-label" for="paperlessBillingYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paperlessBilling" id="paperlessBillingNo" value="No">
                            <label class="form-check-label" for="paperlessBillingNo">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="paymentMethod" class="col-sm-2 col-form-label">Payment Method:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="paymentMethod" name="paymentMethod">
                            <option value="Mailed check">Mailed Check</option>
                            <option value="Electronic check">Electronic Check</option>
                            <option value="Credit card (automatic)">Credit Card (Automatic)</option>
                            <option value="Bank transfer (automatic)">Bank Transfer (Automatic)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="monthlyCharges" class="col-sm-2 col-form-label">Monthly Charges:</label>
                    <div class="col-sm-10">
                        <input type="number" step="any" class="form-control" id="monthlyCharges" name="monthlyCharges">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="totalCharges" class="col-sm-2 col-form-label">Total Charges:</label>
                    <div class="col-sm-10">
                        <input type="number" step="any" class="form-control" id="totalCharges" name="totalCharges">
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h3>Churn Information</h3>
                <div class="form-group row">
                    <label for="churn_label" class="col-sm-2 col-form-label">Churn Label:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="churn_label" name="churn_label">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="churn_value" class="col-sm-2 col-form-label">Churn Value:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="churn_value" name="churn_value">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="churn_score" class="col-sm-2 col-form-label">Churn Score:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="churn_score" name="churn_score">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cltv" class="col-sm-2 col-form-label">CLTV:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="cltv" name="cltv">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="churn_reason" class="col-sm-2 col-form-label">Churn Reason:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="churn_reason" name="churn_reason">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
    </div>

    <script>
        function updateInternetServiceDependentFields() {
            const internetService = document.getElementById('internetService').value;
            const dependentFields = ['onlineSecurity', 'onlineBackup', 'deviceProtection', 'techSupport', 'streamingTV', 'streamingMovies'];

            dependentFields.forEach(field => {
                const select = document.getElementById(field);
                if (internetService === 'No') {
                    select.value = 'No internet service';
                    select.setAttribute('disabled', 'true');
                } else {
                    select.removeAttribute('disabled');
                }
            });
        }

        // Initialize the form with appropriate settings
        window.onload = updateInternetServiceDependentFields;
    </script>
</body>
</html>
